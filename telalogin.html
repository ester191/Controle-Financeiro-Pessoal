<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div>
        <main class="container">
            <form>
                <h1>
                    Login
                </h1>
                <div class="input-box">
                    <input placeholder="Usuário ou e-mail" type="email">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                <input type="password" placeholder="Senha" class="password-input">
                <i class="fa-regular fa-eye-slash password-icon"></i>
                </div>


                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Lembrar minha senha   
                    </label>
                    <a href="#">Esqueceu senha?</a>
                </div>

            
            <a href="telaprincipal.html" class="login">Login</a>


            <div class="register-link">
            <p> Não possui uma conta? <a href="telacadastro.html">Cadastre-se</a></p>
            </div>
            </form>
    </div>


</body>
</html>
